# nacos\u914D\u7F6E\u4E2D\u5FC3\u5730\u5740
spring.cloud.nacos.config.server-addr=172.16.0.105:8848

# nacos\u914D\u7F6E\u4E2D\u5FC3\u7684\u547D\u540D\u7A7A\u95F4
spring.cloud.nacos.config.namespace=dev

# \u6253\u5370\u4ECEnacos\u914D\u7F6E\u4E2D\u5FC3\u83B7\u53D6\u5230\u7684\u914D\u7F6E\u5230\u65E5\u5FD7
logging.level.com.alibaba.cloud.nacos.client.NacosPropertySourceBuilder=debug

# nacos\u7684\u914D\u7F6EdataId
# nacos\u7684dataId\u4E3A${prefix}-${spring.profiles.active}.${file-extension}
# prefix\u9ED8\u8BA4\u4E3Aspring.application.name\u7684\u503C\uFF0C\u4E5F\u53EF\u4EE5\u901A\u8FC7\u914D\u7F6E\u9879spring.cloud.nacos.config.prefix\u6765\u914D\u7F6E
# spring.profiles.active \u5373\u4E3A\u5F53\u524D\u73AF\u5883\u5BF9\u5E94\u7684profile\uFF0C\u5F53activeprofile\u4E3A\u7A7A\u65F6\uFF0CdataId\u62FC\u63A5\u683C\u5F0F\u53D8\u4E3A${prefix}.${file-extension}
# file-extension\u4E3A\u914D\u7F6E\u5185\u5BB9\u7684\u6570\u636E\u683C\u5F0F\uFF0C\u53EF\u4EE5\u901A\u8FC7\u914D\u7F6E\u9879 spring.cloud.nacos.config.file-extension\u6765\u914D\u7F6E\u3002\u76EE\u524D\u53EA\u652F\u6301 properties \u7C7B\u578B\u3002
#spring.cloud.nacos.config.prefix=nacos-config-example

# \u52A0\u8F7Dlogs-center.properties
spring.cloud.nacos.config.extension-configs[0].data-id=logs-center.properties
spring.cloud.nacos.config.extension-configs[0].group=zzp_git_share
spring.cloud.nacos.config.extension-configs[0].refresh=true

# \u52A0\u8F7Dlogs-center-elasticsearch.properties
spring.cloud.nacos.config.extension-configs[1].data-id=logs-center-elasticsearch.properties
spring.cloud.nacos.config.extension-configs[1].group=zzp_git_share
spring.cloud.nacos.config.extension-configs[1].refresh=true

# \u52A0\u8F7Dlogs-center-rocketmq.properties
spring.cloud.nacos.config.extension-configs[2].data-id=logs-center-rocketmq.properties
spring.cloud.nacos.config.extension-configs[2].group=zzp_git_share
spring.cloud.nacos.config.extension-configs[2].refresh=true
